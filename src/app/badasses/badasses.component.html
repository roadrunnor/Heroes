<ul class="badass">
    <li *ngFor="let badass of badasses">
        <button [class.selected]="badass === selectedBadass" type="button" (click)="onSelect(badass)">
            <span class="badge">{{badass.id}}</span>
            <span class="name">{{badass.name | titlecase}}</span>
        </button>
    </li>
</ul>

<app-badass-detail [badass]="selectedBadass"></app-badass-detail>
