Show the HeroesComponent view

Remember that app-heroes is the element selector for the HeroesComponent. So add an <app-heroes> element to the AppComponent template file, just below the title.
    
-->

<h1>Binding to a property</h1>

<p>assign a value to a target property for the image element's [src] property</p>
<img alt="item" [src]="itemImageUrl">

<p></p>
<app-item-detail [childItem]="parentItem"></app-item-detail>

<p>disable a button when the component says that it isUnchanged</p>
<button type="button" [disabled]="isUnchanged">disabled button</button>

<p>set a property of a directive</p>
<p [ngClass]="classes">[ngClass] binding to the classes property making this blue</p>
